<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IITM CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 8px;
            font-size: 14px;
            width: 100%;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
        .note {
            font-size: 12px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>IITM CGPA Calculator</h2>

    <div class="row">
        <input type="number" id="numSubjects" placeholder="Number of subjects" min="1">
        <button onclick="generateSubjects()">Generate</button>
    </div>

    <form id="subjectsForm"></form>

    <button onclick="calculateCGPA()">Calculate CGPA</button>

    <div class="result" id="result"></div>

    <div class="note">
        Grade Points: S=10, A=9, B=8, C=7, D=6, E=4
    </div>
</div>

<script>
    const gradePoints = {
        S: 10,
        A: 9,
        B: 8,
        C: 7,
        D: 6,
        E: 4
    };

    function generateSubjects() {
        const n = document.getElementById("numSubjects").value;
        const form = document.getElementById("subjectsForm");
        form.innerHTML = "";

        if (n <= 0) {
            alert("Enter a valid number of subjects");
            return;
        }

        for (let i = 1; i <= n; i++) {
            const row = document.createElement("div");
            row.className = "row";

            row.innerHTML = `
                <input type="number" placeholder="Credits" min="1" id="credit${i}">
                <select id="grade${i}">
                    <option value="">Grade</option>
                    <option>S</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                </select>
            `;
            form.appendChild(row);
        }
    }

    function calculateCGPA() {
        const n = document.getElementById("numSubjects").value;
        let totalCredits = 0;
        let totalPoints = 0;

        for (let i = 1; i <= n; i++) {
            const credit = document.getElementById(`credit${i}`).value;
            const grade = document.getElementById(`grade${i}`).value;

            if (!credit || !grade) {
                alert("Please fill all fields");
                return;
            }

            totalCredits += parseInt(credit);
            totalPoints += credit * gradePoints[grade];
        }

        const cgpa = (totalPoints / totalCredits).toFixed(2);

        document.getElementById("result").innerHTML =
            `ðŸ“Š Your CGPA is <span style="color:green">${cgpa}</span>`;
    }
</script>

</body>
</html>
